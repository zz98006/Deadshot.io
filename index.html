<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadshot.io</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 5rem;
      z-index: 10;
    }
    .loading-circle {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .message {
      font-size: 2rem;
      margin-top: 20px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- First Splash Screen -->
  <div id="screen1" class="screen">
    LITHE
    <div class="loading-circle"></div>
  </div>

  <!-- Second Splash Screen -->
  <div id="screen2" class="screen" style="display: none;">
    <div class="message">Creds To Deadshot</div>
    <div class="loading-circle"></div>
  </div>

  <!-- Main Content -->
  <iframe id="iframe" src="https://angle.sci.amotaal.com/math/hvtrs8%2F-dgafsjov.ko-"></iframe>

  <script>
    // Show the first screen for 1.5 seconds, then transition to the second screen
    setTimeout(() => {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';
    }, 1500);

    // Show the second screen for 1.5 seconds, then transition to the iframe
    setTimeout(() => {
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('iframe').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
